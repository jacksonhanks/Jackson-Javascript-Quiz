<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap CSS and webpage CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets\style.css">
    <title>Jackson Javascript Quiz</title>
</head>

<body>
    <header class="container">
        <!--Format View Highscores and Time in a row at the header-->
        <div class="row">
            <!--Format View Highscores to the left of the container-->
            <div class="col text-left">
                <!--Make View Highscores clickable and present it on the page-->
                <a class="text-dark" href="#" id="highscores">View Highscores</a>
            </div>
            <!--Format Time to the right of the container-->
            <div class="col text-right" id="time">
                <!--Display Time on the webpage-->
                <p> Time: </p>
            </div>
        </div>
    </header>

    <!--Format main content in a container-->
    <main class="container">
        <!--Initial load-up page-->
        <!--Format quiz name into a row to allow centering-->
        <div class="row justify-content-md-center" id="initital">
            <h1 class="col-6">JavaScript Challenge Quiz</h1>
            <!--Change description to a different color (secondary)-->
            <p class="text-secondary">Take this quiz to test your knowledge on the fundamentals of Javascript. Be warned, incorrect answers will result in a ten second penalty to your time.  Goodluck!</p>
        </div>
        <!--Center button in the middle of the webpage-->
        <div class="row justify-content-md-center">
            <!--Change button color to info with bootstrap-->
            <button type="button" class="btn btn-outline-info">Start Quiz</button>
        </div>

        <!--quiz page-->
        <!--do not display until called for in JS-->
        <div id="questionsection" style="display:none">
            <p class="justify-content-md-center" id="questions"></p>
            <div class="answerbtn row justify-content-center">
                <!--Answer buttons for multiple choice-->
                <button class="btn btn-info" id="btn1"></button>
                <button class="btn btn-info" id="btn2"></button>
                <button class="btn btn-info" id="btn3"></button>
                <button class="btn btn-info" id="btn4"></button>
            </div>

            <!--Quiz score section-->
            <div id="scoresection">
                <h2 class="row justify-content-center font-weight-bolder">Your score is <span id="score"></span> !</h2>
                <br>
                <br>
                <form>
                    <p class="justify-content-center">Please enter your initials and save your score!
                        <input type="text" class="form-control" id="initials" placeholder="Enter Inititals">
                        <button type="submit" id="submitscore" class="btn btn-info">Submit Score</button>
                    </p>
                </form>
            </div>
        </div>

        <!--View Highscores clickable section-->
        <div class="row justify-content-md-center" id="highscoresec" style="display:none">
            <h3 class="font-weight-bold">Highscores</h3>
            <div class="savedscores" class="list-group"></div>
            <button type="submit" class="btn btn-info" id="homepage">Return to Start Quiz</button>
        </div>
    </main>  
</body>

<!--Link JS style sheet and jquery-->
<script src="Assets\script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</html>
